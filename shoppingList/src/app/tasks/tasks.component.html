<div class="row">
  <div class="col-xs-10">
    <app-task-edit />
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let task of tasks; let i = index"
        (click)="onEditItem(i)"
      >
        {{ task.id + " " + task.task_name + " " + task.task_description }}
      </a>
    </ul>
  </div>
</div>
